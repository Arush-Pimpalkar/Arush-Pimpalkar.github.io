<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News & Updates • Your Name</title>
    <meta
      name="description"
      content="Stay up to date on news, awards, and milestones from Your Name's professional journey."
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/news" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="News & Updates • Your Name" />
    <meta
      property="og:description"
      content="Latest announcements, awards, and milestones from Your Name's professional journey."
    />
    <meta property="og:url" content="https://yourdomain.com/news" />
    <meta
      property="og:image"
      content="https://yourdomain.com/assets/profile/profile-photo.jpg"
    />
    <meta property="og:image:alt" content="Portrait of Your Name" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="News & Updates • Your Name" />
    <meta
      name="twitter:description"
      content="Latest announcements, awards, and milestones from Your Name's professional journey."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/assets/profile/profile-photo.jpg"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />

    <script
      src="https://kit.fontawesome.com/59c3a7ed5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a class="skip_link" href="#main-content">Skip to main content</a>
    <div data-header></div>
    <main class="content" id="main-content">
      <div class="spacer_med"></div>
      <div class="name_big">
        <span class="name_main" id="news-heading">News</span>
      </div>
      <div id="news-controls" class="news_filters"></div>
      <section class="news_timeline" id="news-timeline">
        <!-- <div class="news_timeline_headers">
          <div>Year</div>
          <div>Month</div>
          <div>Update</div>
        </div> -->
        <div class="news_rows" id="news-rows"></div>
      </section>
      <div data-footer></div>
    </main>
    <script src="/js/header.js" defer></script>
    <script src="/js/data-loader.js" defer></script>
    <script src="/js/news.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/last-updated.js" defer></script>
  </body>
</html>
