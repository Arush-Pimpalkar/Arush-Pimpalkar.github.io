<!DOCTYPE html>
<html lang="en">
  <head>

    <meta property="og:type" content="website" />

    <meta property="og:image:alt" content="Portrait of Your Name" />
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Explore projects, publications, and research work by Your Name."
    />

      name="twitter:image"
      content="https://yourdomain.com/assets/profile/profile-photo.jpg"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />

      crossorigin="anonymous"
    ></script>

      </div>

    <script src="/js/data-loader.js" defer></script>
    <script src="/js/publications.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/last-updated.js" defer></script>
